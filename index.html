    <style>
        body {
            background: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Grain and abstract blur effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noise.png');
            opacity: 0.3;
            filter: blur(10px);
            pointer-events: none;
        }
        
        /* Background gradient only */
        .background-gradient {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 200vw;
            height: 120vh;
            background: linear-gradient(48deg, /* Adjusted tilt */ rgba(10, 10, 10, 0.9) 10%, rgba(40, 40, 50, 0.7) 30%, rgba(90, 100, 120, 0.6) 50%, rgba(200, 220, 255, 0.4) 70%, rgba(255, 255, 255, 0.2) 90%);
            filter: blur(35px) contrast(1.2);
            transform: translate(-50%, -50%) rotate(-45deg);
            pointer-events: none;
            z-index: -1;
        }

        .portfolio, .instagram {
            max-width: 60vw;
            margin: 0 auto;
            text-align: center;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'New Rocker', cursive;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: flicker 1.5s infinite alternate, sparkle 2s infinite alternate;
        }
        
        @keyframes sparkle {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        
        .portfolio {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            width: 100%;
            max-width: 70vw;
            padding: 20px;
            position: relative;
            z-index: 1;
            flex-grow: 1;
        }

        .portfolio::after {
            content: "";
            display: block;
            clear: both;
        }
        
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 0;
            filter: brightness(0.7);
            transition: transform 0.4s ease, filter 0.4s ease;
            position: relative;
            transform: scale(0.85);
        }
        
        .portfolio img:hover {
            filter: brightness(1);
            transform: scale(1.05);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .portfolio img:hover::before {
            content: "✦";
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: twinkle 1.5s infinite alternate;
        }
        
        .instagram {
            margin-top: 0px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-align: center;
            font-family: 'UnifrakturCook', cursive;
            color: silver;
            z-index: 1;
        }
        .instagram a {
            text-decoration: none;
            color: silver;
        }
        
        .instagram a:hover {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        footer {
            text-align: center;
            width: 100%;
            margin-top: auto;
            padding-bottom: 20px;
        }
        
        /* Cursor customization */
        body {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50%" font-size="60" fill="silver">✦</text></svg>'), auto;
        }

        /* Starry background effect */
        @keyframes twinkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .starry-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }

        /* Randomly place stars */
        .starry-background .star:nth-child(1) { width: 2px; height: 2px; top: 10%; left: 20%; animation-duration: 2.5s; }
        .starry-background .star:nth-child(2) { width: 3px; height: 3px; top: 30%; left: 80%; animation-duration: 3s; }
        .starry-background .star:nth-child(3) { width: 1.5px; height: 1.5px; top: 50%; left: 40%; animation-duration: 2s; }
        .starry-background .star:nth-child(4) { width: 2.5px; height: 2.5px; top: 70%; left: 60%; animation-duration: 2.8s; }
        .starry-background .star:nth-child(5) { width: 3px; height: 3px; top: 85%; left: 15%; animation-duration: 3.2s; }
        .starry-background .star:nth-child(6) { width: 1px; height: 1px; top: 20%; left: 50%; animation-duration: 2.7s; }
        .starry-background .star:nth-child(7) { width: 2px; height: 2px; top: 60%; left: 90%; animation-duration: 2.3s; }
        .starry-background .star:nth-child(8) { width: 1.5px; height: 1.5px; top: 40%; left: 10%; animation-duration: 3s; }

        @keyframes shooting-star {
            0% {
                opacity: 1;
                transform: translateX(0) translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateX(200px) translateY(100px) scale(0.5);
            }
        }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            opacity: 0;
            animation: shooting-star 3s linear;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const starContainer = document.querySelector(".starry-background");
            for (let i = 0; i < 100; i++) { // Number of stars
                let star = document.createElement("div");
                star.className = "star";
                let size = Math.random() * 2 + 1; // Random size between 1px-3px
                let x = Math.random() * 100; // Random left position
                let y = Math.random() * 100; // Random top position
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${y}%`;
                star.style.left = `${x}%`;
                star.style.animationDuration = `${Math.random() * 4 + 2}s`; // Random twinkle speed
                starContainer.appendChild(star);
            }
        });
    </script>
    <script>
        function createShootingStar() {
            const star = document.createElement("div");
            star.classList.add("shooting-star");

            // Random start position
            let startX = Math.random() * window.innerWidth;
            let startY = Math.random() * (window.innerHeight * 0.5); // Only from the upper half

            star.style.left = `${startX}px`;
            star.style.top = `${startY}px`;

            document.body.appendChild(star);

            // Remove star after animation
            setTimeout(() => {
                star.remove();
            }, 1000);
        }

        // Generate shooting stars randomly (every 3-10 seconds)
        setInterval(() => {
            if (Math.random() < 0.10) { // 100% chance of spawning a star
                createShootingStar();
            }
        }, Math.random() * 7000 + 3000);
    </script>

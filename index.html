<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deillusionist</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            font-size: 3rem;
            letter-spacing: 2px;
        }
        .slideshow {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
        }
        .slides {
            display: none;
            width: 100%;
            border-radius: 10px;
        }
        .active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>deillusionist</h1>
    <div class="slideshow">
        <img src="assets/DSC04339-Enhanced-NR.jpg" class="slides active" alt="Car 1">
        <img src="assets/DSC04375-Edit.jpg" class="slides" alt="Car 2">
        <img src="assets/DSC04446.jpg" class="slides" alt="Car 3">
        <img src="assets/DSC04464.jpg" class="slides" alt="Car 4">
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slides');

        function showSlides() {
            slides.forEach(slide => slide.classList.remove('active'));
            slideIndex = (slideIndex + 1) % slides.length;
            slides[slideIndex].classList.add('active');
        }

        setInterval(showSlides, 3000); // Change image every 3 seconds
    </script>
</body>
</html>

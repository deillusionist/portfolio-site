<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deillusionist | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=UnifrakturCook:wght@700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto;
            position: relative;
        }
        
        /* Grain and abstract blur effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/noise.png');
            opacity: 0.3;
            filter: blur(10px);
            pointer-events: none;
        }
        
        /* Background gradient only */
        .background-gradient {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(70, 130, 180, 0.5), rgba(0, 0, 0, 0.8));
            filter: blur(80px) contrast(1.3);
            transform: translate(-50%, -50%) skewX(-10deg);
            pointer-events: none;
            z-index: -1;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'New Rocker', cursive;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: flicker 1.5s infinite alternate, sparkle 2s infinite alternate;
        }
        
        @keyframes sparkle {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        
        .portfolio {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 0;
            filter: brightness(0.7);
            transition: transform 0.4s ease, filter 0.4s ease;
            position: relative;
        }
        
        .portfolio img:hover {
            filter: brightness(1);
            transform: scale(1.05);
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .portfolio img:hover::before {
            content: "✦";
            position: absolute;
            top: 10%;
            left: 10%;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            animation: twinkle 1.5s infinite alternate;
        }
        
        .instagram {
            margin-top: 40px;
            font-size: 1.2rem;
            text-align: center;
            font-family: 'UnifrakturCook', cursive;
            color: silver;
            z-index: 1;
        }
        .instagram a {
            text-decoration: none;
            color: silver;
        }
        
        /* Cursor customization */
        body {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="50%" font-size="60" fill="silver">✦</text></svg>'), auto;
        }
    </style>
</head>
<body>
    <div class="background-gradient"></div>
    <header>DEILLUSIONIST</header>
    <section class="portfolio">
        <img src="assets/DSC04446.jpg" alt="Car 1">
        <img src="assets/DSC04464.jpg" alt="Car 2">
        <img src="assets/DSC04375-Edit.jpg" alt="Car 3">
        <img src="assets/DSC04339-Enhanced-NR.jpg" alt="Car 4">
    </section>
    <section class="instagram">
        <p><a href="https://www.instagram.com/deillusionist/" target="_blank">ig: @deillusionist</a></p>
    </section>
</body>
</html>

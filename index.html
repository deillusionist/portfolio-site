<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deillusionist | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #000, #003366, #000);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto;
        }
        header {
            text-align: center;
            padding: 40px 0;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'New Rocker', cursive;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.4s ease, filter 0.4s ease;
        }
        .portfolio img:hover {
            transform: scale(1.05);
            filter: brightness(1.05);
        }
        .instagram {
            margin-top: 40px;
            font-size: 1.2rem;
            text-align: center;
        }
        .instagram a {
            color: #ff4444;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .instagram a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <header>DEILLUSIONIST</header>
    <section class="portfolio">
        <img src="assets/DSC04446.jpg" alt="Car 1">
        <img src="assets/DSC04464.jpg" alt="Car 2">
        <img src="assets/DSC04375-Edit.jpg" alt="Car 3">
        <img src="assets/DSC04339-Enhanced-NR.jpg" alt="Car 4">
    </section>
    <section class="instagram">
        <p>Follow me on <a href="https://www.instagram.com/deillusionist" target="_blank">Instagram</a></p>
    </section>
</body>
</html>

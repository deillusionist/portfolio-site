<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>deillusionist | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #000, #111);
            color: white;
            font-family: 'UnifrakturCook', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 40px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            padding: 20px;
        }
        .portfolio img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.4s ease, filter 0.4s ease;
        }
        .portfolio img:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
        .typography {
            font-size: 2rem;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
        }
        .highlight {
            color: #ff4444;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>deillusionist</header>
    <section class="typography">
        <p>The <span class="highlight">vision</span> is <span class="highlight">limitless</span>.</p>
    </section>
    <section class="portfolio">
        <img src="assets/DSC04446.jpg" alt="Car 1">
        <img src="assets/DSC04464.jpg" alt="Car 2">
        <img src="assets/DSC04375-Edit.jpg" alt="Car 3">
        <img src="assets/DSC04339-Enhanced-NR.jpg" alt="Car 4">
    </section>
</body>
</html>
